<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- indispensabile per far funzionare le media-queries -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BOOLZAPP</title>

    <!-- font-family: 'Roboto', sans-serif; -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- font-family: fontawesome -->
    <script src="https://kit.fontawesome.com/a19b158346.js" crossorigin="anonymous"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <!-- my-css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- vue.Js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>

<body>
    <div id="app">

        <!-- bg -->
        <div id="max-container" class="container-fluid vh-100 d-flex">

            <!-- MAIN CONTAINER----------------------------------------- my-overflow  -->
            <div id="main-container" class="my-4 flex-fill my-overflow">

                <div class="row h-100 justify-content-center">
                    <div class="col-10 d-flex">
                        <!-- ASIDE USER CONTAINER -->
                        <aside id="users-container">
                            <div class="navbar_users users p-2 flex-shrink-0">

                                <div class="card_ w-100 d-flex align-items-baseline gap-1">
                                    <div class="img-card-container rounded-5 overflow-hidden">
                                        <img src="img/avatar_io.jpg" alt="" class="">
                                    </div>
                                    <h5 class="flex-fill text-capitalize">name</h5>
                                    <i class="fa-solid fa-circle-notch"></i>
                                    <i class="fa-solid fa-message"></i>
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </div>
                            </div>


                            <ul id="users-list" class="my-overflow">

                            </ul>

                        </aside>

                        <div id="chat-container" class="flex-fill d-flex flex-column my-overflow">

                            <!-- TOP NAVBAR -->
                            <div class=" navbar-top_chat p-2 flex-shrink-0">
                                <div class="card_ w-100 d-flex align-items-center gap-1">
                                    <div class="img-card-container rounded-5 overflow-hidden">
                                        <img src="img/avatar_1.jpg" alt="" class="">
                                    </div>

                                    <div class="card_info flex-fill align-self-start ">
                                        <h5 class="text-capitalize m-0">name</h5>
                                        <small class="subtitle"> ultimo accesso oggi alle: {{ }}</small>
                                    </div>

                                    <i class="fa-solid fa-magnifying-glass"></i>
                                    <i class="fa-solid fa-paperclip"></i>
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </div>
                            </div>

                            <!-- MAIN CHAT -->
                            <div id="main-chat" class="flex-fill my-overflow">
                            </div>

                            <!-- BOTTOM NAVBAR -->
                            <div class="navbar-bottom_chat p-2 d-flex justify-content-between align-items-center gap-4 px-4">

                                <i class="fa-regular fa-face-smile"></i>
                                <!-- deve funzionare con enter -->
                                <form action="" class="flex-fill rounded-2 overflow-hidden">
                                    <input type="text" name="message" id="message" placeholder="write a message" class="w-100 p-3 border-0">
                                </form>

                                <i class="fa-solid fa-microphone"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>




    </div>
    <script src="js/main.js" type="module"></script>
</body>

</html>
